<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quizapp</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>

  <!-- bootstrap files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</head>

<body onload="init()">
  <nav class="navbar bg-body-tertiary background-green_1">
    <div class="container-fluid">
      <span class="navbar-brand mb-0 h1">Quizapp</span>
    </div>
  </nav>
  <div class="container">

    <div class="card quiz-card shadow-lg border-off background-green_1" id="end_screen" style="display: none;">
      <h2 class="final-headline text-center">Quiz Ende</h2>
      <div>
        <img class="width-100" src="./img/wow.png" class="card-img-top">
      </div>
      <div class="progress">
        <div class="progress-bar" id="progress_bar_end_screen" role="progressbar" style="width: 0%;">%</div>
      </div>
      <div class="card-title m-2 text-center">
        <span class="final-text">Du hast <b id="amount_of_right_questions">X</b> Fragen von <b
            id="amount_of_questions">X</b> richtig
          beantwortet!</span>
      </div>
      <div class="button-restart">
        <button onclick="restartGame()" type="button" class="btn btn-success">Erneut
          versuchen</button>
      </div>
    </div>

    <div class="card quiz-card shadow-lg border-off" id="question_body">
      <img src="./img/riddler_question-mark.jpg" class="card-img-top">
      <div class="card-body">
        <h5 class="card-title m-2" id="question_itle">Fragen</h5>
        <div class="card quiz-answer-card m-2" onclick="answer('answer_1')">
          <div class="card-body" id="answer_1">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card m-2" onclick="answer('answer_2')">
          <div class="card-body" id="answer_2">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card m-2" onclick="answer('answer_3')">
          <div class="card-body" id="answer_3">
            Antwort
          </div>
        </div>
        <div class="card quiz-answer-card m-2" onclick="answer('answer_4')">
          <div class="card-body" id="answer_4">
            Antwort
          </div>
        </div>
        <hr>
        <div class="progress">
          <div class="progress-bar" id="progress_bar_quiz" role="progressbar" style="width: 0%;">%</div>
        </div>
        <div class="questin-footer m-2">
          <span>
            <b id="question_number">1</b> von <b id="question_length">Zahl</b> Fragen
          </span>
          <button onclick="nextQuestion()" type="button" class="btn btn-success" id="next_question_btn" disabled>NÃ¤chste
            Frage</button>
        </div>
      </div>
    </div>
</body>

</html>
